<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pp="http://java.sun.com/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>QA Evaluator - Carleton</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="colorlib.com"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <style type="text/css">

            .disabled:disabled{
                background-color:#ddd !important;
                font-size: 10px !important;
            }

            .inputfile {
                width: 0.1px;
                height: 0.1px;
                opacity: 0;
                overflow: hidden;
                position: absolute;
                z-index: -1;
            }

            .inputfile + label {
                font-size: 0.75em;
                padding: 11px;
                font-weight: 700;
                color: white;
                background-color: black;
                display: inline-block;
            }

            .inputfile:focus + label,
            .inputfile + label:hover {
                background-color: red;
            }

            .inputfile + label {
                cursor: pointer; /* "hand" cursor */
            }

            .inputfile:focus + label {
                outline: 1px dotted #000;
                outline: -webkit-focus-ring-color auto 5px;
            }

            .js .inputfile {
                width: 0.1px;
                height: 0.1px;
                opacity: 0;
                overflow: hidden;
                position: absolute;
                z-index: -1;
            }

            .no-js .inputfile + label {
                display: none;
            }

            .compareBenchmarks
            {
                width: 300px !important;
            }


            ::-webkit-scrollbar {
                width: 3px;
            }

            
            .qtype {
                background-color: #e1e1ee !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .qkys
            {
                background-color: #f3d3da !important;
                background-image: none !important;
                color: #000000 !important;
            }
            .white
            {
                background-color: #ffffff !important;
                background-image: none !important;
                color: #000000 !important;
            }

            th{
                font-size: 14px !important;
            }

            .ui-state-default{
                font-size: 14px !important;
            }
            table.jqplot-table-legend, table.jqplot-cursor-legend {
                width: max-content !important;
                right: -100px !important;
            }
            
        </style>

    </h:head>
    <h:body>
        `
        <!--
        <f:metadata>
            <f:event type="preRenderView" listener="{mainBean.run()}"/>
        </f:metadata>
        -->
        <div class="s009">



            <h:form style="display: inline-block; width: 35%;" id="mainForm">
                <p:panel class="inner-form"  id="resultScreen">


                    <div class="advance-search" style="margin: 5px; padding: 0px;">
                        <div style="display: inline-block;
                             background-color: #008fa1; color: white;
                             height: 125px; width: 25%;">
                            <span style="font-size: 18px; display: block;
                                  width: 100%; text-align: center;
                                  padding-top: 25%;">
                                Knowledge Graph
                            </span>
                        </div>
                        <div style="display: inline-table; 
                             height: 80px; width: 70%; ">
                            <h:inputText pa:type="text" pa:placeholder="Knowledge Graph Name"
                                         value="#{mainBean.kgName}"
                                         style="border-color: #DDDDDD; border-style: solid;
                                         border-width: 1px; margin-left: 5px; width: 42%; height: 40px; margin-top: 1px;
                                         display: inline-block;
                                         padding-left: 10px;"/>
                            <h:inputText pa:type="text" pa:placeholder="Knowledge Graph URL"
                                         value="#{mainBean.kgURL}"
                                         style="border-color: #DDDDDD; border-style: solid;
                                         border-width: 1px; margin-left: 5px; width: 55%; height: 40px; margin-top: 1px;
                                         display: inline-block;
                                         padding-left: 10px;"/>
                            
                        </div>
                    </div>

                    <div class="advance-search" style="margin: 5px; padding: 0px;">
                        <div style="display: inline-block;
                             background-color: #008fa1; color: white;
                             height: 80px; width: 25%;">
                            <span style="font-size: 18px; display: inline-block;
                                  width: 100%; text-align: center;
                                  padding-top: 15%;">
                                Text Corpus
                            </span>
                        </div>
                        <div style="
                             width: 48%; height: 40px;
                             display: inline-block;
                             padding-left: 10px;">
                            <h:selectOneListbox value="#{mainBean.textCorpus}"  pa:placeholder="Text Source">
                                <f:selectItems value = "#{mainBean.textCorpusList}" var="c"
                                               itemValue="#{c}" itemLabel="#{c}"/>

                            </h:selectOneListbox>
                        </div>
                    </div>



                    <div class="advance-search" style="margin: 5px; padding: 0px;">
                        <div style="display: inline-block;
                             background-color: #008fa1; color: white;
                             height: 80px; width: 25%;">
                            <span style="font-size: 18px; display: inline-block;
                                  width: 100%; text-align: center;
                                  padding-top: 15%;">
                                Bemchmark
                            </span>
                        </div>
                        <h:inputText pa:type="number" pa:placeholder="Max Answer Cardinality"
                                     value="#{mainBean.maxAnswerCardinalityAllowed}"
                                     style="border-color: #DDDDDD; border-style: solid;
                                     border-width: 1px; margin-left: 5px; width: 26%; height: 40px;
                                     display: inline-block;
                                     padding-left: 10px;"/>
                        
                        <h:inputText pa:type="number" pa:placeholder="Number of questions"
                                     value="#{mainBean.benchmarkLength}"
                                     style="border-color: #DDDDDD; border-style: solid;
                                     border-width: 1px; margin-left: 5px; width: 22%; height: 40px;
                                     display: inline-block;
                                     padding-left: 10px;"/>

                    </div>



                    <div class="input-field">
                        <div class="group-btn">                                    
                            <h:commandButton class="btn-search" value="Generate Benchmark"
                                             action="#{mainBean.run()}"/>
                        </div>
                    </div>






                    <div class="advance-search" style="margin: 5px; padding: 0px;">

                        <div style="display: inline-table; 
                             height: 80px; width: 100%; border-color: #DDDDDD; border-style: solid;
                             border-width: 1px; margin-left: 5px; width: 99%; height: 700px; margin-top: 1px; overflow-y: scroll;
                             display: inline-block; background-color: white;
                             padding-left: 10px;">
                            <h:inputTextarea pa:type="text"  id="outputScreen" disabled="true" cols="100" rows="500"
                                             value="#{mainBean.output}"/>




                        </div>
                    </div>






                </p:panel>

<!--
                <p:poll interval="30" listener="{mainBean.update}"/>
                <p:poll interval="10"   update="resultScreen"/>

-->
            </h:form>




            <div class="inner-form"   style="display: inline-block; width: 62%;
                 vertical-align: top; margin-right: 2%;">

                
                
                <div class="advance-search">
                    <ui:insert name = "Comparison">
                        <ui:include src = "Comparison.xhtml" />
                    </ui:insert>
                </div>


                <div class="advance-search">
                    <ui:insert name = "Benchmark">
                        <ui:include src = "Benchmark.xhtml" />
                    </ui:insert>
                </div>




            </div>




        </div>
        <script src="js/extention/choices.js"></script>
        <script type="text/javascript">
            /* <![CDATA[ */
            const customSelects = document.querySelectorAll("select");
            const deleteBtn = document.getElementById('delete')
            const choices = new Choices('select',
                    {
                        searchEnabled: false,
                        itemSelectText: '',
                        removeItemButton: true,
                    });
            deleteBtn.addEventListener("click", function (e)
            {
                e.preventDefault();
                const deleteAll = document.querySelectorAll('.choices__button')
                for (let i = 0; i < deleteAll.length;
                        i++
                        )
                    ;
                {
                    deleteAll[i].click();
                }
            });

            /* ]]> */
        </script>

    </h:body>

</html>
